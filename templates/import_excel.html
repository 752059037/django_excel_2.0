<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>import_excel</title>
    <!-- 导入bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <style>
        .inner {
            margin-top: 280px
        }

        .xlsx_input {
            margin-bottom: 10px
        }

        .upload, .to_save {
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="inner text-center">

                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="xlsx_input btn text-center center-block" type="file" name="xlsx">
                    <input class="upload btn btn-info" type="submit" value="确认上传">
                </form>
            </div>
            {% if ret.code == 0 %}
                <table border="1" class="table table-bordered text-center">
                    <tr>
                        <th>错误地址</th>
                        <th>错误提示</th>
                    </tr>

                    {% for dic in ret.msg %}
                        {% for k,v in dic.items %}
                            <tr>
                                <td>
                                    {{ k }}
                                </td>
                                <td>
                                    {{ v.0 }}
                                </td>
                            </tr>
                        {% endfor %}
                    {% endfor %}
                </table>
            {% elif ret.code == 1 %}
                <form action="/save_xlsx/" method="post">
                    {% csrf_token %}
                    <table class="table table-hover">
                        <tr>
                            <th>选择</th>
                            <th>表名</th>
                        </tr>
                        {% for i in ret.msg %}
                            <tr>
                                <td><input type="checkbox" name="sheet_name" value="{{ i }}"></td>
                                <td>{{ i }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                    <input type="button" value="全选" id="check_all">
                    <input type="submit" class="to_save btn btn-success text-center center-block" value="保存至数据库">
                </form>
            {% endif %}
        </div>
    </div>

    <div class="row">

    </div>

</div>

<script>
    var check_all = document.getElementById('check_all');
    var checkbox = document.getElementsByName('sheet_name');
    check_all.onclick = function () {
        if (check_all.value === '取消') {
                    for (let i = 0; i < checkbox.length; i++) {
                checkbox[i].checked = false;
            }
            check_all.value = '全选'
        }
        else {
        for (let i = 0; i < checkbox.length; i++) {
                checkbox[i].checked = true;
            }
            check_all.value = '取消'
        }}
</script>

</body>
</html>
