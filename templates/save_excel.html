<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>import_excel</title>
    <!-- 导入bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <style>
        .inner {
            margin-top: 280px
        }

        .xlsx_input {
            margin-bottom: 10px
        }

        .retreat {
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            {% if error_msg %}
                <div class="inner text-center">
                    <h1>保存失败</h1>
                </div>
                <table border="1" class="table table-bordered text-center">
                    <tr>
                        <th>错误地址</th>
                        <th>错误提示</th>
                    </tr>
                    {% for ret in error_msg %}
                        {% for dic in ret.msg %}
                            {% for k,v in dic.items %}
                                <tr>
                                    <td>
                                        {{ k }}
                                    </td>
                                    <td>
                                        {{ v.0 }}
                                    </td>
                                </tr>
                            {% endfor %}
                        {% endfor %}
                    {% endfor %}
                </table>
            {% else %}
                <h1 class="text-center">保存成功</h1>
            {% endif %}
            <a href="/" class="retreat btn btn-success center-block text-center">返回</a>
        </div>
    </div>
</div>


<script>


</script>
</body>
</html>
